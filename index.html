<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio...</title>
    <!-- Automatic redirect after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=https://vijayadithyabk.github.io/terminally-portfolio/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5722;
            --bg: #0f172a;
            --text: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .container {
            text-align: center;
            padding: 3rem;
            border-radius: 24px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            background: var(--primary);
            width: 12px;
            height: 12px;
            transform: translate(-50%, 50%);
            border-radius: 50%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .link:hover {
            opacity: 0.8;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="loader"></span>
        <h1>Redirecting...</h1>
        <p>Taking you to Vijay Adithya B K's portfolio</p>
        <a href="https://vijayadithyabk.github.io/terminally-portfolio/" class="link">Click here if not redirected automatically</a>
    </div>

    <script>
        // Fallback JavaScript redirect
        setTimeout(function() {
            window.location.href = "https://vijayadithyabk.github.io/terminally-portfolio/";
        }, 100);
    </script>
</body>
</html>
